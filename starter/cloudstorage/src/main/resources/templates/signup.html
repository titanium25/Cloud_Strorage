<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link media="all" rel="stylesheet" th:href="@{/css/input_form.css}" type="text/css">

    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">

<div class="container">
    <!-- SIGNUP FORM -->
    <div class="container input-form">
        <div class="profile-image">
            <img src="img/logo/signup.png"/>
        </div>
        <div class="form-group">
            <label><a th:href="@{/login}">Back to Login</a></label>
        </div>
        <form action="#" method="POST" th:action="@{/signup}">
            <h3>Sign Up</h3>
            <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
                <span th:text="${signupError}"></span>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="userName" id="inputUserName" class="form-control" placeholder="Enter Username" maxlength="20" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Enter Password" maxlength="20" required />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Enter the same Password" maxlength="20" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" id="submit-button" class="btnContact" value="Sign Up" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="firstName" id="inputFirstName" class="form-control" placeholder="Enter First Name" maxlength="20" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="inputLastName" class="form-control" placeholder="Enter Last Name" maxlength="20" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Enter email" maxlength="30" required />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
