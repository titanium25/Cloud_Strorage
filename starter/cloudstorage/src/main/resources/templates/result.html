<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link media="all" rel="stylesheet" th:href="@{/css/success_mark.css}" type="text/css">
    <link media="all" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">


<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:if="${isSuccess}">
        <h1 class="display-6 text-center">Success</h1>
        <div class="swal2-icon swal2-success swal2-animate-success-icon" style="display: flex;">
            <span class="swal2-success-line-tip"></span>
            <span class="swal2-success-line-long"></span>
        </div>
        <span th:text="${errorText}"/> <br>
        Click <a th:href="@{'/home?activeTab=' + ${activeTab}}">here</a> to
        continue.
    </div>
    <div class="alert alert-danger fill-parent" th:if="${not isSuccess}">
        <h1 class="display-6 text-center">Error</h1>
        <div class="swal2-icon swal2-error swal2-animate-error-icon" style="display: flex;">
        <span class="swal2-x-mark">
            <span class="swal2-x-mark-line-left"></span>
            <span class="swal2-x-mark-line-right"></span>
        </span>
        </div>
        <span th:text="${errorText}"/> <br>
        Click <a th:href="@{'/home?activeTab=' + ${activeTab}}" id="home-link">here</a> to
        continue.
    </div>
</div>

</body>
</html>
